{% extends 'base.html' %}
{% block content %}
        <div class="container mt-5">
            <h1>Update Grocery List</h1>
            <form method="post" action="/home/">
                {% csrf_token %}
                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" class="form-control" placeholder="Item name" value="{{data.item_name}}" name="name"/>
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" class="form-control" placeholder="Item quantity" value="{{data.item_quantity}}" name="quant"/>
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select class="form-control" name="stat">
                        <option value="PENDING">PENDING</option>
                        <option value="BOUGHT">BOUGHT</option>
                        <option value="NOT AVAILABLE">NOT AVAILABLE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" placeholder="Date" value="{{data.date}}" name="date">
                </div>
                <input type="text" value="{{data.key}}" name="key_value" hidden>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-danger"">
                </div>
            </form>
        </div>
{% endblock %}
